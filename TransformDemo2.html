<html>
    <head>
        <script>
            function init(){
                // document.images[0].addEventListener("mouseover",doChange);
                // document.images[0].addEventListener("mouseover",doChange1);
                setInterval(f1, 1000);
            }
            var i=1; 
            function f1(){
                document.images[0].style.transform="rotate("+i+"deg)";

            }
            function doChange(e){

                img.style.transform="rotate(30deg)";
            }
            function doChange1(e){
                var img=e.target;
                img.style.transform="rotate(00deg)";
            }
        </script>
